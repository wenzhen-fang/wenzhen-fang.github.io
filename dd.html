<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>解答之書</title>
  <style>
    :root{--bg1:#f8fafc;--bg2:#ffffff}
    html,body{height:100%;}
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(to bottom, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 640px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.08);
      box-sizing: border-box;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 16px 0;
      color: #0f172a;
    }
    .hint {
      margin: 0 0 18px 0;
      font-size: 13px;
      color: #475569;
    }
    .input-row{display:flex;gap:12px}
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]:focus{
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.08);
    }
    .note{margin-top:12px;font-size:12px;color:#64748b}
  </style>
</head>
<body>
  <div class="container">
    <h1>想問什麼問題?</h1>
    <p class="hint">在下面的輸入框鍵入你的問題（目前只有輸入框，下一步可加入按鈕與隨機回覆功能）</p>

    <div class="input-row">
      <input id="questionInput" type="text" placeholder="在這裡輸入你的問題" aria-label="問題輸入框" />
    </div>

    <p class="note">提示：按 Enter 不會送出（目前僅示範輸入框）。如果你要我加上「問它！」按鈕或即時回覆，請告訴我預期行為。</p>
  </div>

  <script>
    // 防止某些預覽器把文件當作模組 / TSX 而出錯：這裡只放非常簡單的原生 JS
    (function(){
      // 確保頁面載入後不會有未關閉的標籤或語法錯誤
      var el = document.getElementById('questionInput');
      if(!el) return;
      // 簡單的本地輸入回饋（不會拋出錯誤）
      el.addEventListener('input', function(e){
        // 目前只是 noop，保留以示範輸入事件
      });
    })();
  </script>
</body>
</html>
